<div class="space-y-6">
  <!-- Error Display -->
  {% if error %}
    <div class="alert alert-error">
      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>Error loading audit logs: {{ error }}</span>
    </div>
  {% endif %}

  <!-- Filters Section -->
  <div class="card bg-base-100 shadow-sm">
    <div class="card-body p-4">
      <div class="flex items-center justify-between mb-3">
        <h3 class="text-lg font-semibold">Filters</h3>
        <a href="{% url 'auditlog_list' organization_id=organization.pk %}" class="btn btn-outline btn-sm">Clear</a>
      </div>
      <form method="get" 
            hx-get="{% url 'auditlog_list' organization_id=organization.pk %}"
            hx-target="#audit-logs-content"
            hx-trigger="change delay:300ms from:input, change delay:300ms from:select, submit"
            hx-push-url="true">
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
          <!-- Search Query -->
          <div class="form-control">
            <label class="label py-1">
              <span class="label-text text-xs">Search</span>
            </label>
            <input type="text" name="q" value="{{ search_query }}" placeholder="Search..." class="input input-bordered input-sm" />
          </div>

          <!-- User Filter -->
          <div class="form-control">
            <label class="label py-1">
              <span class="label-text text-xs">User</span>
            </label>
            <select name="user" class="select select-bordered select-sm">
              <option value="">All Users</option>
              {% for user in users %}
                <option value="{{ user.id }}" {% if current_filters.user == user.id|stringformat:"s" %}selected{% endif %}>
                  {{ user.username }}
                </option>
              {% endfor %}
            </select>
          </div>

          <!-- Action Type Filter -->
          <div class="form-control">
            <label class="label py-1">
              <span class="label-text text-xs">Action</span>
            </label>
            <select name="action_type" class="select select-bordered select-sm">
              <option value="">All Actions</option>
              {% for action_value, action_display in action_types %}
                <option value="{{ action_value }}" {% if current_filters.action_type == action_value %}selected{% endif %}>
                  {{ action_display }}
                </option>
              {% endfor %}
            </select>
          </div>

          <!-- Start Date -->
          <div class="form-control">
            <label class="label py-1">
              <span class="label-text text-xs">From</span>
            </label>
            <input type="date" name="start_date" value="{{ current_filters.start_date }}" class="input input-bordered input-sm" />
          </div>

          <!-- End Date -->
          <div class="form-control">
            <label class="label py-1">
              <span class="label-text text-xs">To</span>
            </label>
            <input type="date" name="end_date" value="{{ current_filters.end_date }}" class="input input-bordered input-sm" />
          </div>

          <!-- Entity Type Filter -->
          <div class="form-control">
            <label class="label py-1">
              <span class="label-text text-xs">Entity</span>
            </label>
            <select name="target_entity_type" class="select select-bordered select-sm">
              <option value="">All Types</option>
              {% for entity_type in entity_types %}
                <option value="{{ entity_type.model }}" {% if current_filters.target_entity_type == entity_type.model %}selected{% endif %}>
                  {{ entity_type.model|title }}
                </option>
              {% endfor %}
            </select>
          </div>
        </div>

        <!-- Special Filters -->
        <div class="flex flex-wrap gap-3 mt-3">
          <label class="label cursor-pointer">
            <input type="checkbox" name="security_related" class="checkbox checkbox-primary checkbox-sm" {% if security_related %}checked{% endif %} />
            <span class="label-text text-xs ml-2">Security Only</span>
          </label>
          <label class="label cursor-pointer">
            <input type="checkbox" name="critical_actions" class="checkbox checkbox-primary checkbox-sm" {% if critical_actions %}checked{% endif %} />
            <span class="label-text text-xs ml-2">Critical Only</span>
          </label>
          <label class="label cursor-pointer">
            <input type="checkbox" name="exclude_system" class="checkbox checkbox-primary checkbox-sm" {% if exclude_system %}checked{% endif %} />
            <span class="label-text text-xs ml-2">Exclude System</span>
          </label>
        </div>
      </form>
    </div>
  </div>

  <!-- Audit Logs Content (HTMX Target) -->
  <div id="audit-logs-content">
    {% include "auditlog/audit_logs_table.html" %}
  </div>

  <!-- Modal Placeholder for Audit Detail -->
  <div id="modal-placeholder"></div>
</div>
