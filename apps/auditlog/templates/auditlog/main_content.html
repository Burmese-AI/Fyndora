<div class="space-y-6">
  <!-- Error Display -->
  {% if error %}
    <div class="alert alert-error">
      <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>Error loading audit logs: {{ error }}</span>
    </div>
  {% endif %}

  <!-- Filters Section -->
  <div class="card bg-base-100 shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-lg">Filters</h3>
      <form method="get" 
            class="space-y-4"
            hx-get="{% url 'auditlog_list' organization_id=organization.pk %}"
            hx-target="#audit-logs-content"
            hx-trigger="change delay:300ms from:input, change delay:300ms from:select, submit"
            hx-push-url="true">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- Search Query -->
          <div class="form-control">
            <label class="label">
              <span class="label-text">Search</span>
            </label>
            <input type="text" name="q" value="{{ search_query }}" placeholder="Search audit logs..." class="input input-bordered" />
          </div>

          <!-- User Filter -->
          <div class="form-control">
            <label class="label">
              <span class="label-text">User</span>
            </label>
            <select name="user" class="select select-bordered">
              <option value="">All Users</option>
              {% for user in users %}
                <option value="{{ user.id }}" {% if current_filters.user == user.id|stringformat:"s" %}selected{% endif %}>
                  {{ user.username }} ({{ user.email }})
                </option>
              {% endfor %}
            </select>
          </div>

          <!-- Action Type Filter -->
          <div class="form-control">
            <label class="label">
              <span class="label-text">Action Type</span>
            </label>
            <select name="action_type" class="select select-bordered">
              <option value="">All Actions</option>
              {% for action_value, action_display in action_types %}
                <option value="{{ action_value }}" {% if current_filters.action_type == action_value %}selected{% endif %}>
                  {{ action_display }}
                </option>
              {% endfor %}
            </select>
          </div>

          <!-- Start Date -->
          <div class="form-control">
            <label class="label">
              <span class="label-text">Start Date</span>
            </label>
            <input type="date" name="start_date" value="{{ current_filters.start_date }}" class="input input-bordered" />
          </div>

          <!-- End Date -->
          <div class="form-control">
            <label class="label">
              <span class="label-text">End Date</span>
            </label>
            <input type="date" name="end_date" value="{{ current_filters.end_date }}" class="input input-bordered" />
          </div>

          <!-- Entity Type Filter -->
          <div class="form-control">
            <label class="label">
              <span class="label-text">Entity Type</span>
            </label>
            <select name="target_entity_type" class="select select-bordered">
              <option value="">All Entity Types</option>
              {% for entity_type in entity_types %}
                <option value="{{ entity_type.model }}" {% if current_filters.target_entity_type == entity_type.model %}selected{% endif %}>
                  {{ entity_type.model|title }}
                </option>
              {% endfor %}
            </select>
          </div>
        </div>

        <!-- Special Filters -->
        <div class="flex flex-wrap gap-4">
          <label class="label cursor-pointer">
            <input type="checkbox" name="security_related" class="checkbox checkbox-primary" {% if security_related %}checked{% endif %} />
            <span class="label-text ml-2">Security Related Only</span>
          </label>
          <label class="label cursor-pointer">
            <input type="checkbox" name="critical_actions" class="checkbox checkbox-primary" {% if critical_actions %}checked{% endif %} />
            <span class="label-text ml-2">Critical Actions Only</span>
          </label>
          <label class="label cursor-pointer">
            <input type="checkbox" name="exclude_system" class="checkbox checkbox-primary" {% if exclude_system %}checked{% endif %} />
            <span class="label-text ml-2">Exclude System Actions</span>
          </label>
        </div>

        <!-- Filter Buttons -->
        <div class="flex gap-2">
          <a href="{% url 'auditlog_list' organization_id=organization.pk %}" class="btn btn-outline">Clear Filters</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Audit Logs Content (HTMX Target) -->
  <div id="audit-logs-content">
    {% include "auditlog/audit_logs_table.html" %}
  </div>
</div>
