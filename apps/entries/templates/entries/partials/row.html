{% load humanize %}

<div class="dropdown w-full">
    <div tabindex="0" role="button" class="w-full p-4 bg-base-100 shadow-md rounded-lg cursor-pointer transition-all hover:-translate-y-1 hover:shadow-xl">
      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-2">
        
        <!-- Left section -->
        <div class="w-full sm:w-4/5">
          <h3 class="text-lg font-semibold text-base-content truncate" title="{{ entry.description }}">
            {{ entry.description }}
          </h3>
          <p class="text-sm text-neutral">
            by {{ entry.submitter_user_name }} â€¢ {{ entry.submitted_at|naturaltime }}
          </p>
  
          {% comment %} {% if entry.attachment %}
            <div class="mt-1 flex items-center space-x-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-success" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 4H6a3 3 0 01-3-3V8a1 1 0 011-1h10a1 1 0 011 1v8a1 1 0 01-1 1H9a3 3 0 01-3-3V10a1 1 0 011-1zm0 10h6m-3-3v6" />
              </svg>
              <a href="{{ entry.attachment.url }}" class="text-sm text-success hover:underline">
                {{ entry.attachment.name }}
              </a>
            </div>
          {% endif %} {% endcomment %}
        </div>
  
        <!-- Right section -->
        <div class="text-primary font-bold text-lg text-right w-full sm:w-1/5">
          ${{ entry.amount|intcomma }}
        </div>
      </div>
    </div>
  
    <!-- Dropdown -->
    <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-10 w-52 p-2 shadow-md">
        <li>
            <a href="#" class="flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18v-4.5l1.13-.45a4.5 4.5 0 011.13-1.897L16.863 4.487z" />
              </svg>
              Edit
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center gap-2 text-red-600 hover:text-red-800">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.342.052.682.107 1.022.166m0 0h.918a2.25 2.25 0 012.244 2.077L9.75 8.152a2.25 2.25 0 01-2.244 2.077H5.337A2.25 2.25 0 013.093 8.152L2.03 5.79a48.08 48.08 0 01-.397-1.022V3.25" />
              </svg>
              Delete
            </a>
          </li>
    </ul>
  </div>
