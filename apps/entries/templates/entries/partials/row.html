{% load humanize %}

<div class="dropdown w-full">
    <div tabindex="0" role="button" class="w-full p-4 bg-base-100 shadow-md rounded-lg cursor-pointer transition-all hover:-translate-y-1 hover:shadow-xl">
      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-2">
        
        <!-- Left section -->
        <div class="w-full sm:w-4/5">
          <h3 class="text-lg font-semibold text-base-content truncate" title="{{ entry.description }}">
            {{ entry.description }}
          </h3>
          <p class="text-sm text-neutral">
            by {{ entry.submitter_user_name }} â€¢ {{ entry.submitted_at|naturaltime }}
          </p>
  
          {% if entry.attachments.count > 0 %}
            <div class="mt-1 flex items-center gap-1 text-xs text-neutral">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.112 2.13" />
              </svg>
                            
              <span>{{ entry.attachments.count }} attachment{{ entry.attachments.count|pluralize }}</span>
            </div>
          {% endif %}
        </div>
  
        <!-- Right section -->
        <div class="text-primary font-bold text-lg text-right w-full sm:w-1/5">
          ${{ entry.amount|intcomma }}
        </div>
      </div>
    </div>
  
    <!-- Dropdown -->
    <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-10 w-52 p-2 shadow-md">
      <li>
        <a href="#" class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m5.231 13.481L15 17.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v16.5c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Zm3.75 11.625a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
          </svg>                  
          View
        </a>
      </li>
      <li>
        <a 
          hx-get="{% url 'organization_expense_update' organization_id=organization.pk pk=entry.pk %}"
          hx-target="#modal-placeholder"
          hx-swap="innerHTML"
          class="flex items-center gap-2"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18v-4.5l1.13-.45a4.5 4.5 0 011.13-1.897L16.863 4.487z" />
          </svg>
          Edit
        </a>
      </li>
    </ul>
  </div>
