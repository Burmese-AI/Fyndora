{% load humanize %}

<ul class="space-y-2">
    {% for attachment in attachments %}
      <!-- Make the entire file div clickable -->
      <a href="{{ attachment.file_url.url }}" download class="flex items-center justify-between bg-base-200 rounded-md p-3 block w-full">
        <!-- File Details -->
        <div class="flex items-center gap-2 grow flex-none">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-neutral">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
          </svg>
          <div class="min-w-0 overflow-hidden">
            <p class="font-medium break-all text-sm">{{ attachment.file_url.name }}</p>
            <span class="text-xs text-neutral/50">
              Uploaded {{ attachment.created_at|naturaltime }}
            </span>
          </div>
          
        </div>

        <!-- Optional: Add a small download icon at the end -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="flex-none size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
        </svg>
        
      </a>
    {% endfor %}
</ul>
