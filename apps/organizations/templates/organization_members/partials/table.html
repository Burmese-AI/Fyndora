<div {% if is_oob %}hx-swap-oob="true"{% endif %} id="table" class="overflow-x-auto rounded-xl my-3 shadow-md bg-lemonade-50">
    <table class="table w-full min-w-[600px]">
      <thead class="bg-lemonade-200 text-lemonade-900 text-sm uppercase font-semibold">
        <tr>
          <th>User</th>
          <th>Status</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for member in members %}
          {% include "organization_members/partials/row.html" %}
        {% empty %}
          <tr>
            <td colspan="3" class="text-center py-4 text-lemonade-700">No members found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
  {% if is_paginated %}
    {% include "components/pagination.html" %}
  {% endif %}
