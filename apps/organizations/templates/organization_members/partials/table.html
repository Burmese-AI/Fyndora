<div class="overflow-x-auto">
    <table class="table w-full">
        <thead>
            <tr>
                <th class="text-base-content">User</th>
                <th class="text-base-content">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
                <tr class="hover:bg-base-200">
                    <td class="text-base-content">{{ member.user.username }}</td>
                    <td>
                        <span class="badge {% if member.is_active %}badge-primary{% else %}badge-secondary{% endif %}">
                            {{ member.is_active|yesno:"Active,Inactive" }}
                        </span>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" class="text-center text-base-content">No members found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% if is_paginated %}
    {% include "organization_members/partials/pagination.html" %}
{% endif %}
