{% extends 'layouts/default_layout.html' %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 py-4 sm:py-8">
    <!-- Header Section -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6 sm:mb-8">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">My Organizations</h1>
        <button hx-get="{% url 'create_organization' %}" hx-target="#modal-placeholder" hx-swap="innerHTML" class="btn btn-soft btn-primary hover:text-white shadow">Create Organization</button>
    </div>

    <!-- Organization List -->
    <div id="content-container">
        {% include "organizations/partials/organization_list.html" %}
    </div>

        <!-- Modal for organization details -->
        <div id="organization-detail-modal"></div>
</div>
{% endblock %}
