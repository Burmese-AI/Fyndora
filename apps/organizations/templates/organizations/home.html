{% extends 'base.html' %}

{% block content %}

<div
  class="hero min-h-screen"
  style="background-image: url(https://plus.unsplash.com/premium_photo-1681487769650-a0c3fbaed85a?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZmluYW5jZXxlbnwwfHwwfHx8MA%3D%3D);"
>
  <div class="hero-overlay"></div>
  <div class="hero-content text-neutral-content text-center">
    <div class="max-w-md">
      <h1 class="mb-5 text-5xl font-bold">Hello from Fyndora</h1>
      <p class="mb-5">
          Fyndora is a platform for organizations to manage their fundraising and compliance.
      </p>
      <button class="btn btn-primary">Get Started</button>
    </div>
  </div>
</div>

<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <div class="max-w-md mx-auto">
        <div class="divide-y divide-gray-200">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            <h1 class="text-3xl font-bold text-gray-900 mb-8">Organizations</h1>
            <div class="space-y-4">
              <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold text-gray-800">Organization 1</h2>
                <p class="text-gray-600 mt-2">Description of organization 1</p>
              </div>
              <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold text-gray-800">Organization 2</h2>
                <p class="text-gray-600 mt-2">Description of organization 2</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
