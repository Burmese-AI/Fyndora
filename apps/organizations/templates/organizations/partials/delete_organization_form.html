{% extends "components/new_base_modal.html" %}

{% block modal_content %}

<form action="{% url 'delete_organization' organization_id=request.resolver_match.kwargs.organization_id %} " method="post" >
    {% csrf_token %}
    <div class="modal-box w-4xl bg-white shadow-xl rounded-lg p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-8">Delete </h2>
        <p class="text-gray-600 mb-8">
            Are you sure you want to delete this organization : <strong>{{ organization.title }}</strong>? <span class="text-red-500"> This action cannot be undone.</span>
        </p>
        
        <div class="flex justify-end gap-4">
            <button  type="button" class="btn btn-base-200 w-full sm:w-auto" onclick="this.closest('.modal').removeAttribute('open')">Close</button>
            <button class="btn btn-error w-full sm:w-auto">
                Delete Organization
            </button>
        </div>
            </div>
    </div>
</form>
{% endblock %}
