<div {% if is_oob %}hx-swap-oob="true"{% endif %} id="remittance_table">
    {% if remittances %}
    <div class="overflow-x-auto">
        <table class="table table-zebra w-full">
            <!-- Table head -->
            <thead>
                <tr class="bg-base-200">
                    <th class="text-base font-semibold">Workspace</th>
                    <th class="text-base font-semibold">Team</th>
                    <th class="text-base font-semibold">Due Amount</th>
                    <th class="text-base font-semibold">Paid Amount</th>
                    <th class="text-base font-semibold">Remaining Amount</th>
                    <th class="text-base font-semibold">Status</th>
                    <th class="text-base font-semibold">Due Date</th>
                    <th class="text-base font-semibold text-center">Actions</th>
                </tr>
            </thead>
            <!-- Table body -->
            <tbody>
                {% for remittance in remittances %}
                {% include "remittance/components/remittance_row.html" %}
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    
    {% else %}
    <div class="col-span-full">
        <div class="hero bg-base-200 rounded-box">
            <div class="hero-content text-center py-12">
                <div class="max-w-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-primary mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <h3 class="text-xl font-medium mb-2">No Remittances Yet</h3>
                    <p class="text-base-content/70 mb-6">No remittances found for this organization</p>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
