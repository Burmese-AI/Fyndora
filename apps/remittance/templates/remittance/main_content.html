<div class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold">Remittance Under {{ organization.title }}</h1>
        </div>
        <div class="flex items-center space-x-2">
            <label for="workspace_team" class="font-medium text-base mr-2">Filter by Team:</label>
            <div class="relative">
                <select name="workspace_team" id="workspace_team" class="select select-bordered select-sm min-w-[180px]">
                    <option value="" selected>All workspaces</option>
                    {% for workspace in workspaces %}
                        <option value="{{ workspace.id }}">{{ workspace.title }}</option>
                    {% endfor %}
                </select>
                <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                    </svg>
                </span>
            </div>
        </div>
    </div>
    {% include "remittance/components/remittance_table.html" %}
</div>
