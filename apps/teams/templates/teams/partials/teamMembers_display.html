
<div class="flex flex-col gap-4">
{%if team_members %}
    {% for member in team_members %}
        <div>
            <h2>{{ member.organization_member.user.username }}</h2>
            <p>{{ member.organization_member.user.email }}</p>
            <p>{{ member.role }}</p>
        </div>
    {% endfor %}
{% else %}
<div class="col-span-full">
    <div class="hero bg-base-200 rounded-box">
        <div class="hero-content text-center py-12">
            <div class="max-w-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-primary mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <h3 class="text-xl font-medium mb-2">No Team Members Yet</h3>
                <p class="text-base-content/70 mb-6">Add team members to your team form your organization</p>
                <a href="#" class="btn btn-primary">
                    Add Team Member
                </a>
            </div>
        </div>
    </div>
</div>
{% endif %}
</div>
