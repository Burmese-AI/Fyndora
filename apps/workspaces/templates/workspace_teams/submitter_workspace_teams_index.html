{% extends 'layouts/default_layout.html' %}

{% block content %}

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-6">

  <!-- Page Title -->
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold text-base-content">Joined Workspace Teams</h1>
    <!-- Optional future button like "Add Team" can go here -->
  </div>

  <!-- Workspace Team Grid or Empty State -->
  {% if workspace_teams %}
    {% include "workspace_teams/partials/workspace_teams_grid.html" %}
  {% else %}
    <div class="text-center text-base-content/60 mt-8">
      <svg class="mx-auto mb-4 h-10 w-10 text-base-content/30" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75h.008v.008H9.75V9.75zM14.25 9.75h.008v.008h-.008V9.75zM7.5 16.5h9m-11.25 2.25a9 9 0 1115.75-7.5A9 9 0 016.25 18.75z" />
      </svg>
      <p class="text-sm">No workspace teams found for your account.</p>
    </div>
  {% endif %}

</div>

{% endblock %}
