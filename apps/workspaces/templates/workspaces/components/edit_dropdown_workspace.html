<div x-data="{ showMenu: false }" class="relative">
    <button @click="showMenu = !showMenu" 
            aria-label="Open Menu" 
            class="p-2 rounded-full hover:bg-base-200 transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" 
             fill="currentColor" viewBox="0 0 24 24" 
             stroke="currentColor" 
             class="h-5 w-5 text-base-content/70">
            <path d="M12 5a1 1 0 100 2 1 1 0 000-2zm0 6a1 1 0 100 2 1 1 0 000-2zm0 6a1 1 0 100 2 1 1 0 000-2z" />
        </svg>
    </button>

    <!-- Dropdown Menu -->
    <div 
        x-show="showMenu" 
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="transform opacity-0 scale-95"
        x-transition:enter-end="transform opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="transform opacity-100 scale-100"
        x-transition:leave-end="transform opacity-0 scale-95"
        @click.away="showMenu = false" 
        class="absolute left-0 mt-2 w-48 bg-base-100 shadow-lg rounded-lg py-1 z-10 border border-base-200">
        <a hx-get="{% url 'edit_workspace' organization_id=organization.organization_id workspace_id=workspace.workspace_id %}" hx-target="#modal-placeholder"
           class="flex items-center px-4 py-2 text-sm text-base-content/80 hover:bg-base-200 transition-colors duration-200">
           <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
           </svg>
           Edit
        </a>
        <a hx-get="{% url 'delete_workspace' organization_id=organization.organization_id workspace_id=workspace.workspace_id %}" hx-target="#modal-placeholder"
           class="flex items-center px-4 py-2 text-sm text-base-content/80 hover:bg-base-200 transition-colors duration-200">
           <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
           Delete
        </a>
    </div>
</div>
