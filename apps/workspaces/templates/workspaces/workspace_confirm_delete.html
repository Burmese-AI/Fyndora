{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto max-w-lg mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Delete Workspace</h2>
    <p class="mb-4">Are you sure you want to delete the workspace <strong>{{ workspace.title }}</strong> in organization <strong>{{ organization.title }}</strong>? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-between mt-6">
            <a href="/{% if organization.organization_id %}{{ organization.organization_id }}{% endif %}/workspaces/" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
