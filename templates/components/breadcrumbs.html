
<div class="breadcrumbs text-sm">
    <ul>
      {% for breadcrumb in breadcrumbs %}
        <li>
          {% if breadcrumb.url %}
            <a href="{{ breadcrumb.url }}">{{ breadcrumb.title }}</a>
          {% else %}
            {{ breadcrumb.title }}
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
