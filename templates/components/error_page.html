{% include 'includes/message.html' %}
<div class="min-h-screen flex items-center justify-center bg-base-100">
  <div class="max-w-md w-full bg-base-200 shadow-lg rounded-lg p-8 text-center">
    <div class="mb-6">
      <svg class="mx-auto h-16 w-16 text-error" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
      </svg>
    </div>
    <h1 class="text-2xl font-bold text-base-content mb-4">Error</h1>
    <p class="text-base-content/70 leading-relaxed">{{ message }}</p>
    <div class="mt-8">
      <a href="{% url 'settings' organization_id=request.resolver_match.kwargs.organization_id %}" class="btn btn-error">
        <svg class="mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Go Back
      </a>
    </div>
  </div>
</div>
