<div {% if is_oob %}hx-swap-oob="true"{% endif %} id="stats-container" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    {% block stats %}
        {% for stat in stats %}
            {% include "components/stat_card.html" with title=stat.title value=stat.value subtitle=stat.subtitle icon=stat.icon %}
        {% endfor %}
    {% endblock %}
</div>
